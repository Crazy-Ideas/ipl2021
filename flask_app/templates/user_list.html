{% extends 'base.html' %}

{% block app_content %}
<div class="row">
    <div class="col d-none d-md-table-cell">
        <h1 class="text-center">{{ title }}</h1>
    </div>
</div>
<table class="table table-bordered table-sm table-hover" id="users">
    <thead class="thead-dark">
    <tr>
        <th class="text-center" scope="col">Rank</th>
        <th class="text-center" scope="col">Name</th>
        <th class="text-center" scope="col">Points</th>
        <th class="text-center d-none d-md-table-cell" scope="col">Balance</th>
        <th class="text-center d-none d-md-table-cell" scope="col">Players</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td class="text-center align-middle font-weight-bold">
            {{ loop.index }}
        </td>
        <td class="align-middle">
            <a class="btn btn-block btn-primary"
               href="{{ url_for('user_players', username=user.username) }}">{{ user.name }}</a>
        </td>
        <td class="text-center align-middle font-weight-bold">
            {{ user.points }}
        </td>
        <td class="text-center align-middle d-none d-md-table-cell">
            {{ user.balance }}
        </td>
        <td class="text-center align-middle d-none d-md-table-cell">
            {{ user.player_count }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    $(document).ready(function () {
        $('#users').DataTable({
            "searching": false,
            "info": false
        });
    });
</script>
{% endblock %}
